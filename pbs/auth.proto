syntax = "proto3";
package auth;
option go_package = "github.com/CafeKetab/PBs/golang/auth";

message TokenContract {
    string Token = 1;
}

message TokenMetadataResponse {
    bool IsValid = 1;
    uint64 Id = 2;
}

service Auth {
    rpc TokenMetadata(TokenContract) returns (TokenMetadataResponse) {}
}
